{% extends 'base.html' %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4>500 - Server Error</h4>
                </div>
                <div class="card-body">
                    <p>Sorry, something went wrong on our server.</p>
                    <p>Our technical team has been notified and is working to fix the issue.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
